apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-sepe-gitops-demo-cluster
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/sepe-gitops-demo-cluster
    repoURL: https://github.com/sepe-gitops/multi-tenancy-gitops.git
    targetRevision: new-version
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
